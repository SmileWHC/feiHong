<script>
    const ip = document.getElementById("ip").value.split(",,,");
    const cu = document.getElementById("cu").value.split(",,,");
    const desc = document.getElementById("desc").value.split(",,,");
    const lo = document.getElementById("lo").value.split(",,,");
    const la = document.getElementById("la").value.split(",,,");
    const co = document.getElementById("co").value.split(",,,");
    const cot = document.getElementById("cot").value.split(",,,");
    const ci = document.getElementById("city").value.split(",,,");
    const re = document.getElementById("reg").value.split(",,,");

    const count = co.length;
    const d = document.getElementById("buttons").parentNode;
    const t = document.getElementById("text").parentNode;
    d.innerText = "";

    function gen_text(str) {
        var text = document.createElement('p');
        text.innerHTML = str;
        return text;
    }
    var baidumap = document.createElement("div");
    baidumap.setAttribute("id","allmap");
    baidumap.setAttribute("style"," width: 350px; height: 350px;");
    for (let i = 0; i < count - 1; i++) {
        var button = document.createElement("input"); //创建一个input对象（提示框按钮）
        button.setAttribute("type", "button");
        button.setAttribute("value", ip[i]);
        button.style.width = "100px";
        button.style.align = "center";
        button.style.marginBottom = "10px";
        button.style.background = "#000000";
        button.style.border = "1px solid " + "#000000";//52
        button.style.color = "white";
        button.onclick = function () {
            var childs = t.childNodes;
            for (let j = childs.length - 1; j !== 1; j--) t.removeChild(childs[j]);
            t.appendChild(gen_text("ip:" + ip[i] + "<br>"));
            t.appendChild(gen_text("continent:" + cot[i] + "<br>"));
            t.appendChild(gen_text("country:" + cu[i] + "<br>"));
            t.appendChild(gen_text("city:" + ci[i] + "<br>"));
            t.appendChild(gen_text("region:" + re[i] + "<br>"));
            t.appendChild(gen_text("longitude:" + lo[i] + " " + "latitude:" + la[i] + "<br>"));
            t.appendChild(baidumap);
            t.appendChild(gen_text("desc:" + desc[i] + "<br>"));
            for (let j = 1; j !== parseInt(co[i]) + 1; j++) {
                var pic = document.createElement("img");
                pic.setAttribute("src", '/camimage/' + ip[i] + "/" + j.toString() + ".jpg");
                pic.setAttribute("height", "200");
                pic.setAttribute("width", "200");
                t.appendChild(pic);
            }
            document.documentElement.scrollTop = document.body.scrollTop = -200;

            var map = new BMap.Map("allmap");
            map.centerAndZoom(new BMap.Point(parseFloat(lo[i]),parseFloat(la[i])),19);
            map.enableScrollWheelZoom(true);
            var new_point = new BMap.Point(parseFloat(lo[i]),parseFloat(la[i]));
            var marker = new BMap.Marker(new_point);  // 创建标注
            map.addOverlay(marker);              // 将标注添加到地图中
            map.panTo(new_point);
        };
        d.appendChild(button);
    }
    var button = document.createElement("input"); //创建一个input对象（提示框按钮）
    button.setAttribute("type", "button");
    button.setAttribute("value", "all");
    button.style.width = "100px";
    button.style.align = "center";
    button.style.marginBottom = "10px";
    button.style.background = "#000000";
    button.style.border = "1px solid " + "#000000";//52
    button.style.color = "white";
    button.onclick = function () {
        var childs = t.childNodes;
        for (let j = childs.length - 1; j !== 1; j--) t.removeChild(childs[j]);
        for (let i = 0; i < count - 1; i++) {
            t.appendChild(gen_text("ip:" + ip[i] + "<br>"));
            t.appendChild(gen_text("continent:" + cot[i] + "<br>"));
            t.appendChild(gen_text("country:" + cu[i] + "<br>"));
            t.appendChild(gen_text("city:" + ci[i] + "<br>"));
            t.appendChild(gen_text("region:" + re[i] + "<br>"));
            t.appendChild(gen_text("desc:" + desc[i] + "<br>"));
            t.appendChild(gen_text("longitude:" + lo[i] + " " + "latitude:" + la[i] + "<br>"));
            for (let j = 1; j !== parseInt(co[i]) + 1; j++) {
                var pic = document.createElement("img");
                pic.setAttribute("src", '/camimage/' + ip[i] + "/" + j.toString() + ".jpg");
                pic.setAttribute("height", "200");
                pic.setAttribute("width", "200");
                t.appendChild(pic);
            }
        }
        document.documentElement.scrollTop = document.body.scrollTop = -200;
    };
    d.appendChild(button);
</script>
